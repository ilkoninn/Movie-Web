<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Lime</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav fixed-top">
        <div class="container-fluid">
          <div class="d-flex justify-content-between">
            <a class="nav-link ms-5 me-3 icon-text" href="home.html"
              >Lime<span id="icon-name">Flix</span></a
            >
            <a class="nav-link ms-5 me-3 icon-text" href="home.html"
              ><i class="fa fa-angle-left"></i> Home</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="background"></div>
      <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle">
          <form>
            <div class="mb-3">
              <label
                for="exampleInputEmail1"
                class="form-label"
                style="color: aliceblue; font-size: x-large"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="First name"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleInputEmail1"
                class="form-label"
                style="color: aliceblue; font-size: x-large"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Last name"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleInputEmail1"
                class="form-label"
                style="color: aliceblue; font-size: x-large"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Username"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleInputEmail1"
                class="form-label"
                style="color: aliceblue; font-size: x-large"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email adress"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="form-label"
                style="color: aliceblue; font-size: x-large"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleInputPassword1"
                class="form-label"
                style="color: aliceblue; font-size: x-large"
                >Confirm password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Confirm password"
              />
            </div>

            <button
              type="submit"
              class="btn btn-outline-success"
              style="color: aliceblue; font-size: x-large"
            >
              <a
                href="home.html"
                style="text-decoration: none; color: aliceblue"
                >Submit</a
              >
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
